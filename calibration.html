<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calibration Schedule | WIK BT-TPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calibration.css">
</head>

<body>

<div class="calibration-wrapper">

  <!-- HEADER -->
  <div class="calibration-header">
    <h4>ðŸ§ª Calibration Schedule System</h4>
  </div>

  <!-- SUMMARY -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="summary-card ok">
        <h6>
            <i class="bi bi-check-circle-fill me-1"></i>
            Calibrated
          </h6>
          <span id="okCount">0</span> Equipment
      </div>
    </div>
    <div class="col-md-4">
      <div class="summary-card due">
        <h6>
            <i class="bi bi-clock-fill me-1"></i>
            Due Soon
          </h6>
          <span id="dueCount">0</span> Equipment
      </div>
    </div>
    <div class="col-md-4">
      <div class="summary-card overdue">
        <h6>
            <i class="bi bi-exclamation-triangle-fill me-1"></i>
            Overdue
          </h6>
          <span id="overdueCount">0</span> Equipment
      </div>
    </div>
  </div>

  <!-- FILTER -->
  <div class="filter-bar">
    <div>
      <label>Equipment</label>
      <input id="searchEquipment" class="form-control" placeholder="Search equipment">
    </div>
    <div>
      <label>Status</label>
      <select id="filterStatus" class="form-select">
        <option value="">All</option>
        <option value="DUE">Due Soon</option>
        <option value="OVERDUE">Overdue</option>
      </select>
    </div>
  </div>

  <!-- TABLE -->
  <div class="calibration-table-wrapper">
    <table class="table calibration-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Group Equipment</th>
          <th>SN</th>
          <th>Last Calibration</th>
          <th>Next Due</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="calibrationBody"></tbody>
    </table>
  </div>


</div>

<!-- MODAL -->
<div class="modal fade" id="calibrationModal" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h6 class="modal-title">Mark as Calibrated</h6>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editIndex">

        <div class="mb-2">
          <label>Calibration Date</label>
          <input type="date" id="calDate" class="form-control">
        </div>

        <div class="mb-2">
          <label>Remarks</label>
          <input id="calRemark" class="form-control">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" id="saveCalibration">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="calibration.js"></script>
</body>
</html>
