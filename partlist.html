<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Part List | Spare Part Management</title>
  <link rel="stylesheet" href="partlist.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="partlist-wrapper">
  <div class="header-bar">
    <h4>ðŸ“¦ Part List â€” Master Data</h4>
    <div class="actions">
      <button id="addPartBtn" class="btn btn-success btn-sm">+ Add Part</button>
      <button class="btn btn-outline-primary btn-sm" id="btnExport">Export Excel</button>
      <button class="btn btn-outline-warning btn-sm" id="btnImport">Import Excel</button>
      <input type="file" id="importFile" accept=".xlsx,.xls" hidden />
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle" id="partTable">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Part Code</th>
          <th>Part Name</th>
          <th>Category</th>
          <th>Sub Category</th>
          <th>Machine / Line</th>
          <th>Specification</th>
          <th>Supplier</th>
          <th>Unit</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- ADD PART MODAL -->
<div class="modal fade" id="addPartModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">
          <i class="bi bi-plus-circle"></i> Add New Part
        </h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Part Code</label>
            <input id="partCode" class="form-control">
          </div>
          <div class="col-md-8">
            <label class="form-label">Part Name</label>
            <input id="partName" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Category</label>
            <input id="partCategory" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Sub Category</label>
            <input id="partSub" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Unit</label>
            <input id="partUnit" class="form-control" value="pcs">
          </div>

          <div class="col-md-6">
            <label class="form-label">Machine</label>
            <input id="partMachine" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Supplier</label>
            <input id="partSupplier" class="form-control">
          </div>

          <div class="col-md-12">
            <label class="form-label">Specification</label>
            <input id="partSpec" class="form-control">
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btnSavePart" class="btn btn-success">
          <i class="bi bi-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="partlist.js"></script>
</body>
</html>
