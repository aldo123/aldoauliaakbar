<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Storage List | WIK BT-TPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="storage.css" />
</head>

<body>

<div class="storage-wrapper">

  <!-- HEADER -->
  <div class="storage-header">
    <h4>ðŸ“¦ Storage List</h4>
    <input
      type="text"
      id="searchStorage"
      class="form-control search-input"
      placeholder="Search by Part Name..."
    />
  </div>

  <!-- TABLE -->
  <div class="table-responsive">
    <table class="table table-hover align-middle storage-table">
      <thead>
        <tr>
          <th>Part Code</th>
          <th>Part Name</th>
          <th>Category</th>
          <th>Sub Category</th>
          <th>Machine</th>
          <th>Specification</th>
          <th>Rack No</th>
          <th>Row No</th>
          <th>Min Stock</th>
          <th>Current Stock</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="storageBody"></tbody>
    </table>
  </div>
</div>

<!-- EDIT MIN STOCK MODAL -->
<div class="modal fade" id="editMinStockModal" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Edit Minimum Stock</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editPartCode">

        <div class="mb-3">
          <label class="form-label">Part Code</label>
          <input class="form-control" id="editPartCodeView" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Minimum Stock</label>
          <input
            type="number"
            class="form-control"
            id="editMinStock"
            min="0"
          >
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-success" id="saveMinStock">
          Save
        </button>
      </div>
    </div>
  </div>
</div>


<script type="module" src="storage.js"></script>
</body>
</html>
