<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIK BT - TPM | Request List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" href="request-list.css">
</head>

<body>

<div class="request-wrapper">

  <!-- HEADER -->
  <div class="request-header">
    <h4>ðŸ“‹ Request List</h4>
    <div class="request-actions">
      <button id="btnAddRequest" class="btn btn-success btn-sm">
        âž• Add
        </button>
        <button id="btnExportRequest" class="btn btn-outline-light btn-sm">
        ðŸ“¤ Export
        </button>
        <button id="btnImportRequest" class="btn btn-outline-light btn-sm">
        ðŸ“¥ Import
        </button>
        <input type="file" id="importFile" accept=".xlsx,.xls" hidden>
    </div>
  </div>

  <!-- FILTER -->
  <div class="row g-2 mb-3 request-filters">

  <div class="col-md-3">
    <label class="filter-label">Search</label>
    <input id="searchRequest" class="form-control"
      placeholder="Search OA-PR#, PR No, PO, IO">
  </div>

  <div class="col-md-2">
    <label class="filter-label">Vendor</label>
    <select id="filterVendor" class="form-select">
      <option value="">All</option>
    </select>
  </div>

  <div class="col-md-2">
    <label class="filter-label">Project</label>
    <select id="filterProject" class="form-select">
      <option value="">All</option>
    </select>
  </div>

  <div class="col-md-2">
    <label class="filter-label">PIC</label>
    <select id="filterPIC" class="form-select">
      <option value="">All</option>
    </select>
  </div>

  <div class="col-md-2">
    <label class="filter-label">Cost Center</label>
    <select id="filterCost" class="form-select">
      <option value="">All</option>
    </select>
  </div>

  <div class="col-md-1">
    <label class="filter-label">Status</label>
    <select id="filterStatus" class="form-select">
      <option value="">All</option>
      <option value="Ongoing">Ongoing</option>
      <option value="Done">Done</option>
      <option value="Delay" selected>Delay</option>
      <option value="Cancelled">Cancelled</option>
    </select>
  </div>

</div>


  <!-- TABLE -->
  <div class="requestlist-table-wrapper">
    <table class="table table-hover request-table">
      <thead>
        <tr>
          <th>OA-PR#</th>
          <th>PR No</th>
          <th>PO</th>
          <th>IO</th>
          <th>Cost Center</th>
          <th>Description</th>
          <th>Qty</th>
          <th>UOM</th>
          <th>Price</th>
          <th>Total</th>
          <th>Vendor</th>
          <th>Project</th>
          <th>PSC</th>
          <th>PIC</th>
          <th>Information</th>
          <th>Ori Due</th>
          <th>Rev Due</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="requestBody"></tbody>
    </table>
  </div>

</div>

<!-- ADD REQUEST MODAL -->
<div class="modal fade" id="requestModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">âž• Add Request</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">

          <div class="col-md-3">
            <label>OA-PR#</label>
            <input id="f_oaPr" class="form-control">
          </div>

          <div class="col-md-3">
            <label>PR No</label>
            <input id="f_prNo" class="form-control">
          </div>

          <div class="col-md-3">
            <label>PO</label>
            <input id="f_po" class="form-control">
          </div>

          <div class="col-md-3">
            <label>IO</label>
            <input id="f_io" class="form-control">
          </div>

          <div class="col-md-3">
            <label>Cost Center</label>
            <input id="f_costCenter" class="form-control">
          </div>

          <div class="col-md-6">
            <label>Description</label>
            <input id="f_description" class="form-control">
          </div>

          <div class="col-md-3">
            <label>Vendor</label>
            <input id="f_vendorName" class="form-control">
          </div>

          <div class="col-md-2">
            <label>Qty</label>
            <input id="f_qty" type="number" class="form-control" value="1">
          </div>

          <div class="col-md-2">
            <label>UOM</label>
            <input id="f_uom" class="form-control" value="PCS">
          </div>

          <div class="col-md-2">
            <label>Price</label>
            <input id="f_price" type="number" class="form-control">
          </div>

          <div class="col-md-2">
            <label>Total Cost</label>
            <input id="f_totalCost" class="form-control" readonly>
          </div>

          <div class="col-md-3">
            <label>Project By</label>
            <input id="f_projectBy" class="form-control">
          </div>

          <div class="col-md-2">
            <label>PSC No</label>
            <input id="f_psc" class="form-control">
          </div>

          <div class="col-md-2">
            <label>PIC</label>
            <input id="f_pic" class="form-control">
          </div>

          <div class="col-md-3">
            <label>Original Due Date</label>
            <input id="f_oriDue" type="date" class="form-control">
          </div>

          <div class="col-md-3">
            <label>Revised Due Date</label>
            <input id="f_revDue" type="date" class="form-control">
          </div>

          <div class="col-md-3">
            <label>Status</label>
            <select id="f_status" class="form-select">
              <option>Ongoing</option>
              <option>Done</option>
              <option>Cancelled</option>
              <option>Delay</option>
            </select>
          </div>

          <div class="col-md-12">
            <label>Information</label>
            <textarea id="f_information" class="form-control" rows="2"></textarea>
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" id="btnCancelRequest">Cancel</button>
        <button class="btn btn-success" id="btnSaveRequest">Save</button>
      </div>

    </div>
  </div>
</div>
<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>


<script type="module" src="request-list.js"></script>
</body>
</html>
