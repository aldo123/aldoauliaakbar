<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Equipment List | WIK BT-TPM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="equipmentlist.css">
</head>

<body>

<div class="equipment-wrapper">

  <!-- HEADER -->
  <div class="equipment-header">
    <h4>üõ†Ô∏è Equipment List</h4>

    <div class="header-actions">
        <button class="btn btn-success btn-sm" id="btnAddEquipment">‚ûï Add Equipment</button>
        <button class="btn btn-outline-primary btn-sm" id="btnImportEquipment">üì• Import</button>
        <button class="btn btn-outline-secondary btn-sm" id="btnExportEquipment">üì§ Export</button>
        <input type="file" id="importFile" accept=".xlsx,.csv" hidden>
    </div>
  </div>

  <!-- FILTER -->
  <div class="filter-row">
    <div>
      <label>Equipment No</label>
      <input id="filterNo" type="text">
    </div>

    <div>
      <label>Inspection Group</label>
      <select id="filterGroup">
        <option value="">All</option>
      </select>
    </div>

    <div>
      <label>Status</label>
      <select id="filterStatus">
        <option value="">All</option>
        <option value="APPROVE">APPROVE</option>
        <option value="BLOCKED">BLOCKED</option>
        <option value="SCRAPPED">SCRAPPED</option>
      </select>
    </div>

    <div>
      <label>Remark</label>
      <select id="filterRemark">
        <option value="">All</option>
        <option value="OK">OK</option>
        <option value="DUE">DUE</option>
        <option value="OVERDUE">OVERDUE</option>
      </select>
    </div>

    <div>
      <label>Brand</label>
      <select id="filterBrand">
        <option value="">All</option>
      </select>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table class="table equipment-table align-middle">
      <thead>
        <tr>
          <th>No</th>
          <th>Equipment No</th>
          <th>Inspection Group</th>
          <th>Action Status</th>
          <th>Last Inspection</th>
          <th>Next Calibration</th>
          <th>Model</th>
          <th>Brand</th>
          <th>Serial No</th>
          <th>Remark</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="equipmentBody"></tbody>
    </table>
  </div>


</div>

<div class="modal fade" id="equipmentModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5>Add Equipment</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body row g-3">

  <div class="col-md-6">
    <label>Equipment No</label>
    <input id="eqNo" class="form-control">
  </div>

  <div class="col-md-6">
    <label>Inspection Group</label>
    <input id="eqGroup" class="form-control">
  </div>

  <div class="col-md-6">
    <label>Action Status</label>
    <select id="eqActionStatus" class="form-select">
      <option value="APPROVE">APPROVE</option>
      <option value="BLOCKED">BLOCKED</option>
      <option value="SCRAPPED">SCRAPPED</option>
    </select>
  </div>

  <div class="col-md-6">
      <label>Remark</label>
      <select id="eqRemark" class="form-select">
        <option>OK</option>
        <option>DUE</option>
        <option>OVERDUE</option>
      </select>
    </div>

    <div class="col-md-6">
      <label>Last Inspection</label>
      <input type="date" id="eqLastInspection" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Next Calibration</label>
      <input type="date" id="eqNextCalibration" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Model</label>
      <input id="eqModel" class="form-control">
    </div>

    <div class="col-md-6">
      <label>Brand</label>
      <input id="eqBrand" class="form-control">
    </div>

    <div class="col-md-12">
      <label>Serial Number</label>
      <input id="eqSN" class="form-control">
    </div>

  </div>


      <div class="modal-footer">
        <button class="btn btn-secondary" id="btnCancel">Cancel</button>
        <button type="button" class="btn btn-success" id="saveEquipment">Save</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="equipmentlist.js"></script>
</body>
</html>
